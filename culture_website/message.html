<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Submitted Successfully</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0b1220, #111a2e);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(145deg, #1c2340, #232b4d);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 90%;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      font-size: 60px;
      color: #7c3aed;
      margin-bottom: 15px;
    }

    h1 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5e1;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 30px;
      background: linear-gradient(90deg, #7c3aed, #3b82f6);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark"></div>
    <h1>Submitted Successfully!</h1>
    <p>
      Thank you for getting in touch. Your form has been submitted successfully.<br>
      We will reach out to you soon.
    </p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
